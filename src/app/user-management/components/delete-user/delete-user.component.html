<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>Are you sure you want to delete {{ data.name }}?</div>
<div mat-dialog-actions>
  <div>
    <button mat-button [mat-dialog-close]="'no'">No</button>
    <button
      mat-button
      [mat-dialog-close]="'yes'"
      (click)="deleteUser()"
      color="primary"
      cdkFocusInitial
    >
      Yes
    </button>
  </div>
</div>
