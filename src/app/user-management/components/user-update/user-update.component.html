<div class="user-update">
    <form *ngIf="userForm" [formGroup]="userForm" class="width-100">
      <div>
        <mat-form-field class="width-100" appearance="outline" floatLabel="always">
          <mat-label>User name</mat-label>
          <input formControlName="username" type="text" matInput placeholder="Ex. sakshikatyayen" />
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field class="width-100" appearance="outline" floatLabel="always" >
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Ex. sakshikatyayen@gmail.com" formControlName="email"/>
        </mat-form-field>
       
            <div *ngIf="formCtrl['email'] && formCtrl['email'].errors && formCtrl['email'].errors['email']" class="invalid-email">Email is invalid</div>
          
      </div>

      <div>
        <mat-form-field class="width-100" appearance="outline" floatLabel="always">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role" placeholder="Select one role">
            <mat-option *ngFor="let role of userRoles" [value]="role.value">
              {{role.name}}
            </mat-option>
            </mat-select>
        </mat-form-field>
      </div>

      <button class="width-100 update-btn" [class.spinner]="requestPending" mat-raised-button color="primary" [disabled]="!formValid || requestPending" (click)="updateUser()">
       
        {{isEditFlow ? 'Edit User': 'Add User'}}
       
      </button>
    </form>
  </div>
